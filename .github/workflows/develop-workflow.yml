name: Blue Express Fulfillment Web Develop Flow

on:
  push:
    branches:
      - develop

jobs:
  build_upload_to_s3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - uses: Blue-Express/upload-s3-action@main
      name: Upload S3
      id: S3
      with:
        aws_key_id: ${{ secrets.AWS_DEV_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_DEV_SECRET_ACCESS_KEY }}
        aws_bucket: dev-front-fulfillment
        source_dir: 'build'
        destination_dir: ''
